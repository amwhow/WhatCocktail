<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatCocktail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <h1>Which cocktail are you up for now?</h1>

    <form class="form-inline" id="search-bar">
      <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Name, ingredient, base wine..." aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="randomName" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Random it!
    </button>

    <!-- search result -->
    <div style="display:none;" id="search-result">
      <h2 id="search-title">Search Result for</h2>
      <ul id="search-result-list">

      </ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Your Pick!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-sm" id="avatar">
                  <p id="cocktailName"></p>
                </div>
                <div class="col-sm">
                  <p id="cocktailInfo">Ingredients:</p>
                    <!-- JS to add the content within the ul -->
                    <ul id="ingredients">
                    </ul>
                </div>
              </div>
              <div class="row">
                <p id="cocktailSteps">How to make it:</p>
              </div>
            </div>
          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="randomName">Try another one</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
